<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foundation Grid Example</title>

  <link rel="stylesheet" href="foundation/css/foundation.css">
  <style type="text/css">
    body {
      padding: 10px;
    }
    .foundation-grid-example [class*="columns"] {
      background-color: #EEE;
      text-align: center;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      min-height: 40px;
      line-height: 40px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Foundation Fluid Grid.</h1>
  <div class="foundation-grid-example">
    <div class="row">
      <div class="small-2 large-4 columns">row1 (2|4)</div>
      <div class="small-4 large-4 columns">row1 (4|4)</div>
      <div class="small-6 large-4 columns">row1 (6|4)</div>
    </div>
    <div class="row">
      <div class="large-3 columns">row2 3</div>
      <div class="large-6 columns">row2 6</div>
      <div class="large-3 columns">row2 3</div>
    </div>
    <div class="row">
      <div class="small-6 large-2 columns">row3 (6|2)</div>
      <div class="small-6 large-8 columns">row3 (6|8)</div>
      <div class="small-12 large-2 columns">row3 (12|2)</div>
    </div>
    <div class="row">
      <div class="small-3 columns">row4 3</div>
      <div class="small-9 columns">row4 9</div>
    </div>
    <div class="row">
      <div class="large-4 columns">row5 4</div>
      <div class="large-8 columns">row5 8</div>
    </div>
    <div class="row">
      <div class="small-6 large-5 columns">row6 (6|5)</div>
      <div class="small-6 large-7 columns">row6 (6|7)</div>
    </div>
    <div class="row">
      <div class="large-6 columns">row7 6</div>
      <div class="large-6 columns">row7 6</div>
    </div>
  </div>
</body>
</html>
