<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
  <style type="text/css">
    body {
      padding: 10px;
    }
    .bootstrap-grid-example [class*="span"] {
      background-color: #EEE;
      text-align: center;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      min-height: 40px;
      line-height: 40px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Bootstrap Fluid Grid.</h1>
  <div class="bootstrap-grid-example">
    <div class="row-fluid">
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
      <div class="span1">span1</div>
    </div>
    <div class="row-fluid">
      <div class="span4">span4</div>
      <div class="span4">span4</div>
      <div class="span4">span4</div>
    </div>
    <div class="row-fluid">
      <div class="span4">span4</div>
      <div class="span8">span8</div>
    </div>
    <div class="row-fluid">
      <div class="span6">span6</div>
      <div class="span6">span6</div>
    </div>
    <div class="row-fluid">
      <div class="span12">span12</div>
    </div>
  </div>
</body>
</html>
